<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <!-- This is a time segment -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">9am</span>
        </div>
        <input id="9am" type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="9button" class="btn btn-outline-secondary" type="button">Save</button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">10am</span>
          </div>
          <input id="10am" type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="10button" class="btn btn-outline-secondary" type="button">Save</button>
          </div>
  
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">11am</span>
            </div>
            <input id="11am" type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="11button" class="btn btn-outline-secondary" type="button">Save</button>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">12pm</span>
              </div>
              <input id="12pm" type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button id="12button" class="btn btn-outline-secondary" type="button">Save</button>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">1pm</span>
                </div>
                <input id="1pm" type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button id="1button" class="btn btn-outline-secondary" type="button">Save</button>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">2pm</span>
                  </div>
                  <input id="2pm" type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button id="2button" class="btn btn-outline-secondary" type="button">Save</button>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">3pm</span>
                    </div>
                    <input id="3pm" type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button id="3button" class="btn btn-outline-secondary" type="button">Save</button>
                    </div>

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">4pm</span>
                      </div>
                      <input id="4pm" type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                        <button id="4button" class="btn btn-outline-secondary" type="button">Save</button>
                      </div>
                  
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">5pm</span>
                        </div>
                        <input id="5pm" type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button id="5button" class="btn btn-outline-secondary" type="button">Save</button>
                        </div>

      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
